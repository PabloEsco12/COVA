server {
  listen 80;
  server_name covamessagerie.be www.covamessagerie.be;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name covamessagerie.be www.covamessagerie.be;

  ssl_certificate /etc/letsencrypt/live/covamessagerie.be/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/covamessagerie.be/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  client_max_body_size 25m;

  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
  }

  location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 120s;
    proxy_redirect http:// https://;
  }

  location /api/ws {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 600s;
    proxy_redirect off;
  }

  location = /monitoring { return 301 /monitoring/; }

  # Fichiers statiques backend (avatars, etc.)
  location /static/ {
    proxy_pass http://127.0.0.1:8000/static/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    expires 7d;
    add_header Cache-Control "public";
    proxy_redirect off;
  }

  # Kuma assets/manifest
  location /monitoring/assets/ {
    proxy_pass http://127.0.0.1:3001/assets/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd_kuma;
    proxy_redirect off;
  }

  location /monitoring/manifest.json {
    proxy_pass http://127.0.0.1:3001/manifest.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd_kuma;
    proxy_redirect off;
  }

  # Kuma socket
  location /monitoring/socket.io/ {
    rewrite ^/monitoring/socket.io/(.*)$ /socket.io/$1 break;
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /monitoring;
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd_kuma;
    proxy_redirect off;
  }

  # Kuma main UI/API with prefix rewrite for assets
  location /monitoring/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /monitoring;
    sub_filter_once off;
    sub_filter_types text/html text/css application/javascript application/json;
    sub_filter 'href="/' 'href="/monitoring/';
    sub_filter 'src="/' 'src="/monitoring/';
    sub_filter 'content="/' 'content="/monitoring/';
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd_kuma;
    proxy_redirect off;
  }

  # Direct bucket path for presigned URLs
  location /cova-attachments/ {
    proxy_pass http://127.0.0.1:9000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
  }

  # MinIO console (path prefix) -> port 9001
  location /minio/ {
    # strip /minio prefix so console assets resolve
    rewrite ^/minio/(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:9001;
    proxy_http_version 1.1;
    proxy_set_header Host 127.0.0.1:9001;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
  }

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer;
}
