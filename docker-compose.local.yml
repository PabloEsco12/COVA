version: "3.9"

# Stack locale pour dev: Postgres, Redis, MinIO, ClamAV, backend, worker et frontend.

services:
  db:
    image: postgres:14
    container_name: securechat_db
    env_file: .env.docker
    ports:
      - "5543:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    labels:
      - "autoheal=true"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: securechat_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "56379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: securechat_minio
    command: ["server", "--console-address", ":9001", "/data"]
    env_file: .env.docker
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  clamav:
    image: clamav/clamav:latest
    container_name: securechat_clamav
    ports:
      - "3310:3310"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securechat_backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      clamav:
        condition: service_started
    env_file: .env.docker
    environment:
      UVICORN_RELOAD: "true"
    volumes:
      - ./backend:/app
    ports:
      - "18000:8000"
    entrypoint: >
      sh -c "
        /wait-for-it.sh db:5432 --timeout=60 --strict &&
        /wait-for-it.sh redis:6379 --timeout=60 --strict &&
        python -m alembic -c /app/alembic.ini upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 ${UVICORN_RELOAD:+--reload}
      "
    # Healthcheck simple: vérifie que le port 8000 répond
    # (Utilise Python standard library, pas besoin de curl dans l'image)
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import socket; s=socket.create_connection(('localhost', 8000), 2); s.close()\""
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    labels:
      - "autoheal=true"
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securechat_worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      clamav:
        condition: service_started
    env_file: .env.docker
    volumes:
      - ./backend:/app
    entrypoint: >
      sh -c "
        /wait-for-it.sh db:5432 --timeout=60 --strict &&
        /wait-for-it.sh redis:6379 --timeout=60 --strict &&
        python -m app.workers.notification_worker
      "
    restart: unless-stopped

  frontend-dev:
    image: node:18-alpine
    container_name: securechat_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend/secure_messagerie:/app
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5176"]
    ports:
      - "5176:5176"
    environment:
      - VITE_API_URL=http://localhost:18000/api
    restart: unless-stopped

  # UI de monitoring (Uptime Kuma)
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime_kuma
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "3001:3001"
    restart: unless-stopped

  # Auto-heal (redémarre les conteneurs unhealthy avec le label autoheal=true)
  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
      - AUTOHEAL_INTERVAL=30
      - AUTOHEAL_START_PERIOD=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  db_data:
  redis_data:
  minio_data:
  uptime_kuma_data:
